<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:s="http://el.security.shiro/func"
   template="/resources/templates/default.xhtml">
   <ui:define name="content">

        <p:dataTable value="#{logs_ctrl.accessLogEntryList}" var="ale">
            <p:column>
                #{ale.event}
            </p:column>
            <p:column>
                #{ale.username}
            </p:column>
            <p:column>
                #{ale.fullUserName}
            </p:column>
            <p:column>
                #{ale.reason}
            </p:column>
            <p:column>
                #{ale.result}
            </p:column>
            <p:column>
                <h:outputText value="#{ale.timestamp}">
                    <f:convertDateTime pattern="dd/mm/yyyy HH24:MM:ss"/>
                </h:outputText>
            </p:column>
        </p:dataTable>

   </ui:define>
</ui:composition>
